{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content container" >
    <h1 class="display-3">Task Master</h1>
    <form action="/" method="post">
        <input type="text" name="content" id="content" />
        <input type="submit" value="Add Task" />
    </form>
    {% if tasks|length < 1 %}
    <h4 class="display-4">No Tasks</h4>
    {% else %}
    <table border="0" class="table table-dark table-hover">
        <thead class="h3">
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Added</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody class="h4">
            {% for task in tasks %}
            <tr scope="row">
                <td style="word-break: break-all">{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a class="text-white" href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a class="text-white" href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    
</div>
{% endblock %}
